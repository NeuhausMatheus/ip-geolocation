name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  DB_USER:  ${{ secrets.DB_USER }}
  DB_PASS:  ${{ secrets.PASS }}
  DB_HOST:  ${{ secrets.HOST }}
  DB_NAME:  ${{ secrets.NAME }}
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
  REPO: ${{ secrets.REPO }}
  CHART_PATH: ./infra/helm/deploy/app
  
  GAR_LOCATION: us-useast1
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }} 
  GKE_REGION: us-east1 
  HELM_NAME: ip-geolocation 
  REPOSITORY: registry
  IMAGE: ipgeolocation
  NAMESPACE: prod

  
  

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    
    # Authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    
    - name: Docker configuration
      run: |-
        docker login -u $DOCKER_USER -p $DOCKER_PASS

    
    
    # Get the GKE credentials so we can deploy to the cluster
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_REGION }}






    # Build the Docker image
    - name: Build
      run: |-
        export TAG=$(echo "$GITHUB_SHA" | cut -c 1-8)
        docker build -f ./Dockerfile --tag "$REPO:$TAG" .
          
    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
        export TAG=$(echo "$GITHUB_SHA" | cut -c 1-8)
        docker build -f ./Dockerfile --tag "$REPO:$TAG" .



    # Install helm
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
        
    # Deploy the Docker image to the GKE cluster
          #   gcloud container clusters get-credentials $GKE_CLUSTER \
          # --region $GKE_REGION \
          # --project $PROJECT_ID
    - name: Deploy
      run: |
        export TAG=$(echo "$GITHUB_SHA" | cut -c 1-8)
        helm --debug upgrade --install ip-geolocation  ./infra/helm/deploy/app -n prod  --set container.image="$REPO:$TAG"  --set namespace=$NAMESPACE --set db.user=$DB_USER --set db.password=$DB_PASS --set db.host=$DB_HOST   --set db.name=$DB_NAME
